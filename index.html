<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>Karma Clone</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma<a></a></li>
				<li>How It Works<a></a></li>
				<li>Store<a></a></li>
				<li>Blog<a></a></li>
				<li>Help<a></a></li>
				<li>Log in<a></a></li>
			</ul>
			<img class="logo" src="img/karma-logo.svg" alt="logo image" width="26px">
		</div>	
	</nav>
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
			<div class="buttons">
				<button class="big-button">Learn More</button>
			</div>
		</div>			
	</section>
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma.</h2>
			<ul class="devices">
				<li>
					<img width="127px" height="127px" src="img/icon-devices.svg" alt="Internet for all devices image">
					<div class="caption">
						<h3>Internet for all devices</h3>
					</div>	
				</li>
				<li>
					<img width="127px" height="127px" src="img/icon-coffee.svg" alt="Boost your productivity image">
					<div class="caption">
						<h3>Boost your productivity</h3>
					</div>
				</li>
				<li>
					<img width="127px" height="127px" src="img/icon-refill.svg" alt="Pay as you go image">
					<div class="caption">
						<h3>Pay as You Go</h3>
					</div>
				</li>
			</ul>
		</div>
	</section>									
	<footer class="social">
		<div class="content">
			<hr>
			<h5>Join us on</h5>
			<ul class="icons">
				<li class="twitter">
					<i class="fa fa-twitter"></i>
				</li>
				<li class="facebook">
					<i class="fa fa-facebook"></i>
				</li>
				<li class="instagram">
					<i class="fa fa-instagram"></i>
				</li>		
			</ul>
		</div>
	</footer>		
</body>
</html>
